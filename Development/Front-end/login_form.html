<!DOCTYPE HTML>
<html>
<head>
<title>Login Form</title>
<link rel="icon" href="download.jpg">
<link rel="stylesheet" href="signup_form.css">
</head>
<body>
  <div  class="container">
<form action="./" method="post">

    <h1>Login</h1>
    <hr>
    <label for="userName"><b>Username</b></label>
    <input type="text" placeholder="Enter userName" name="username" required>
	
	<label for="password"><b>Password</b></label>
    <input type="password" placeholder="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
 required>
 <input type="checkbox" id="isAdmin" name="isAdmin" value="admin">
<label for="Admin"> Is Admin</label><br>
 
      <button type="submit" class="resetbtn">Login</button>
	  <button class="signupbtn">Sign Up</button>


</form>
  </div>
</body>
</html>
